<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <img src="updated developer logo.png" alt="logo" id="devlogo">
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login to Portal</button>
            <button id="button2" type="button">Need Help</button>
            <p id="error-message" class="error"></p>
        </form>
    </div>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js"></script>
    <!-- Add Firebase Authentication SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
